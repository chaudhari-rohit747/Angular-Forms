<h2>Add Restaurant Here..!</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>Your Data Has Been Submitted Successfully..
    <button (click)="closealert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Restaurant's Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="enter name here" name>
      <span class="error" *ngIf="name?.invalid && name?.touched">This Field Is Required</span>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="enter email here" email>
        <span *ngIf="email?.invalid && email?.touched" class="error">Email Is not valid</span>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="enter address here" address>
        <span *ngIf="address?.invalid && address?.touched" class="error">Address Is Required</span>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="addResto.invalid">Submit</button>
  </form>
