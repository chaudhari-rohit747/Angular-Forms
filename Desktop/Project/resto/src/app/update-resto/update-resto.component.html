<h2>Edit Restaurant !</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>Your Data Has Been Edited Successfully..
    <button (click)="closealert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<form [formGroup]="editResto" (ngSubmit)="collection('data')">
    <div class="mb-3"> 
      <label for="exampleInputEmail1" class="form-label">Restaurant's Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="enter name here">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="enter email here">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="enter address here">
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
